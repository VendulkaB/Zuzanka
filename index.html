<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozvánka na narozeniny 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invitation-container">
        <!-- Dominantní fotografie -->
        <div class="photo-container">
            <img src="Image19.jpg" alt="Oslavenec" class="birthday-photo">
        </div>

        <!-- Textová část -->
        <div class="text-container">
            <h1 class="birthday-title">🎉 Přijďte na oslavu narozenin! 🎉</h1>
            <p class="details">
                Naše skvělá slečna slaví své <span class="highlight">11. narozeniny!</span>
            </p>
            <p class="details">
                <strong>Kdy:</strong> 14. prosince 2024, 15:00 hodin<br>
                <strong>Kde:</strong> Na Pískách 501, Srch
            </p>
            <p class="confirmation">
                Potvrďte prosím svou účast nejpozději do 10. prosince na telefonním čísle: <br>
                <span class="phone-number">+420 725 804 063</span>
            </p>

            <!-- QR kód -->
            <div class="qr-code">
                <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=https://www.google.com/maps/place/Na+Pískách+501,+Srch" alt="QR kód">
            </div>
        </div>

        <!-- Tlačítka -->
        <div class="button-container">
            <a href="tel:+420725804063" class="confirm-button">📞 Zavolat a potvrdit</a>
            <a href="https://www.google.com/maps/place/Na+Pískách+501,+Srch" class="share-button" target="_blank">📤 Otevřít v Mapách</a>
        </div>

        <!-- Odpočet času -->
        <div id="countdown" class="countdown-timer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
